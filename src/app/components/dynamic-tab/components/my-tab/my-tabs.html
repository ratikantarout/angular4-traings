<div class="tab-content ">
    <div class="tab-pane" id="{{j}}" *ngFor="let tab of tabs; let j = index">
        <dcl-wrapper [type]="tab" [dataParms]="tabsParms[j]"></dcl-wrapper>
    </div>
</div>
<ul class="nav nav-tabs">
    <li *ngFor="let tabHead of tabHeads; let i = index">
        <a href="#{{i}}" data-toggle="tab">{{tabHead}}</a>
    </li>
</ul>
